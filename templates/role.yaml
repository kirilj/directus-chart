{{- if .Values.directus.role.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "directus.fullname" . }}
  namespace: {{ default (template "directus.fullname" .) .Values.directus.namespace }}
  labels:
    app: {{ template "directus.name" . }}
    chart: {{ template "directus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    resourceNames:
      - {{ default (template "directus.fullname" .) .Values.directus.configMap.name }}
      - {{ default (template "directus.fullname" .) .Values.directus.secret.name }}
    verbs: ["get"]
{{- end }}
